image: maven:3.8.6-openjdk-18
stages:
  - build
  - tests
  - package

backend-build:
  stage: build
  script:
    - echo "BUILD STAGE"
    - mvn clean compile
    - mvn package

backend-test:
  stage: tests
  script:
    - echo "TEST STAGE"
    - mvn test

backend-package:
  stage: package
  script:
    - echo "PACKAGING STAGE"
    - mvn package
